<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pickbazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Hero Section Wrapper -->
  <div class="hero">

    <!-- Header -->
    <div class=" me-4 ms-4">
      <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 header-overlay">
        <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center gap-5">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="images/Logo.png" alt="" height="30">
          </a>

          <!-- Category Dropdown -->
          <select class="form-select" style="width: 120px;">
            <option selected disabled>Grocery</option>
            <option value="grocery">Grocery</option>
            <option value="bakery">Bakery</option>
            <option value="makeup">Makeup</option>
            <option value="bags">Bags</option>
            <option value="clothing">Clothing</option>
            <option value="furniture">Furniture</option>
            <option value="daily-needs">Daily Needs</option>
            <option value="books">Books</option>
            <option value="gadget">Gadget</option>
            <option value="medicine">Medicine</option>
          </select>
        </div>

        <!-- Navigation -->
        <ul class="nav mb-2 mb-md-0 ms-auto me-3">
          <li><a href="#" class="nav-link px-3 text-secondary">Shops</a></li>
          <li><a href="#" class="nav-link px-3 text-secondary">Offers</a></li>
          <li><a href="#" class="nav-link px-3 text-secondary">Contacts</a></li>
          <li><a href="#" class="nav-link px-3 text-secondary">Pages</a></li>
        </ul>

        <!-- Buttons -->
        <div class="text-end">
          <button type="button" class="btn me-2 nav-btn">Join</button>
          <button type="button" class="btn nav-btn">Become a Seller</button>
        </div>
      </header>
    </div>

    <!-- Hero Content -->
    <div class="px-4 py-5 text-center hero-content">
      <h1 class="fw-bold">Groceries Delivered in 90 Minute</h1>
      <p class="lead mb-4">Get your healthy foods & snacks delivered at your doorsteps all day everyday</p>
      <!-- Search Products Component -->
      <div class="container my-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search your products from here" aria-label="Search products">
          <button class="btn btn-primary nav-btn" type="button">Search</button>
        </div>
      </div>



    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
